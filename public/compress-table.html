<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LZW Compressing Table</title>
    <base href="/"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/lzw.js"></script>
</head>
<body>
    <h1>LZW Compressing Table</h1>

    <div class="container">
        <div id="searchUser" class="card">
            <div class="card-header">
                Search a Github user
            </div>
            <div class="card-body">
                <form id="lzwCompressForm">
                    <div class="form-group">
                        <label for="lzwCharStream">Char stream to be compressed</label>
                        <input type="search" class="form-control" id="lzwCharStream" aria-describedby="searchHelp" placeholder="Char stream to be compressed" />
                        <small id="searchHelp" class="form-text text-muted">The char stream entered will be used to generate the LZW compress table</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Compress</button>
                </form>
            </div>
        </div>
        <br/>
        <table id="lzwCompressTable" class="table table-striped" style="display: none">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">P</th>
                <th scope="col">C</th>
                <th scope="col">Dictionary</th>
                <th scope="col">Output</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br/>
        <table id="lzwCompressResultTable" class="table table-striped" style="display: none">
            <tbody>
                <tr>
                    <th scope="row">Root Dictionary</th>
                    <td id="lzwRootDict">dictionary</td>
                </tr>
                <tr>
                    <th scope="row">CodeStream</th>
                    <td id="lzwCodeStream">dictionary</td>
                </tr>
                <tr>
                    <th scope="row">Efficiency</th>
                    <td id="lzwCompressEfficiency">dictionary</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        let lzwEncoder = new LzwEncoder();
        $('#lzwCompressForm')
            .submit(e => {
                e.preventDefault();
                e.stopPropagation();

                lzwEncoder.encode($('#lzwCharStream').val());
                $('#lzwCompressTable').show();
                $('#lzwCompressResultTable').show();
            });
    </script>
</body>
</html>
